<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Estacionamento</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="name" placeholder="Nome do Veículo" autocomplete="off" />
            <input class="form-control" type="text" id="licence" placeholder="Placa do Veículo" autocomplete="off" />
            <button id="send" class="success btn btn-dark">Cadastrar</button>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Veículo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Entrada</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>

    </div>

    <script src="./src/main.js"></script>
</body>

</html>
